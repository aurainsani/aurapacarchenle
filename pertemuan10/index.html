<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hoopla - Tugas Pertemuan 10</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 40px;
      font-size: 32px;
      color: #00bfff;
      font-weight: bold;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content h1 span {
      color: orange;
    }

    .content p {
      margin-top: 10px;
      font-size: 14px;
    }

    .buttons {
      margin-top: 25px;
    }

    .buttons button {
      background-color: transparent;
      border: 2px solid orange;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 20px;
    }

    .buttons button:hover {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    
    <div class="logo">hoopla</div>

    <div class="navbar">
      <a href="#">HOME</a>
      <a href="#">LIST MOVIE</a>
      <a href="#">CONTACT</a>
      <a href="#">ABOUT US</a>
    </div>

    <div class="content">
      <h1>EXPLORER YOUR MOVIES <span id="tagline">ACTION</span></h1>
      <p>Streaming film dan acara TV tak terbatas di ponsel, tablet, laptop, dan TV-mu.</p>
      <div class="buttons">
        <button id="registerBtn">REGISTER</button>
        <button id="loginBtn">LOGIN</button>
      </div>
    </div>
  </div>

  <script>
    // Tagline berganti setiap 4 detik
    const genreList = ["ACTION", "HORROR", "ROMANCE", "COMEDY"];
    let index = 0;
    const tagline = document.querySelector("#tagline");

    setInterval(() => {
      index = (index + 1) % genreList.length;
      tagline.textContent = genreList[index];
    }, 4000);

    // Alert saat klik tombol
    const registerBtn = document.querySelector("#registerBtn");
    const loginBtn = document.querySelector("#loginBtn");

    registerBtn.addEventListener("click", () => {
      alert("Website Dalam Perbaikan");
    });

    loginBtn.addEventListener("click", () => {
      alert("Website Dalam Perbaikan");
    });
  </script>

</body>
</html>
